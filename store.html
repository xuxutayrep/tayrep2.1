<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TayRep 商店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f3ee;
            color: #6e6259;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }
        .store-header {
            background: rgba(255,255,255,0.8);
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
            padding: 1.5rem 0 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .store-title {
            font-size: 2.2rem;
            font-family: 'Somer', cursive, 'Roboto', sans-serif;
            color: #bfa14a;
            letter-spacing: 2px;
        }
        .back-btn {
            position: absolute;
            left: 1rem;
            top: 1.5rem;
        }
        .product-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .product-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        .buy-btn {
            margin-top: 1rem;
            background: #bfa14a;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: bold;
            transition: background 0.2s;
        }
        .buy-btn:hover {
            background: #a08a3a;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Somer.ttf">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 右上角语言切换按钮 -->
    <div class="dropdown language-selector" style="position: absolute; top: 1.5rem; right: 2rem; z-index: 999;">
      <button class="btn dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-globe"></i> <span data-i18n="langBtn">语言</span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="languageDropdown">
        <li><a class="dropdown-item" href="#" data-lang="zh">简体中文</a></li>
        <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
        <li><a class="dropdown-item" href="#" data-lang="ja">日本語</a></li>
        <li><a class="dropdown-item" href="#" data-lang="ko">한국어</a></li>
      </ul>
    </div>
    <div class="store-header position-relative">
        <a href="index.html" class="btn btn-outline-secondary back-btn"><i class="fas fa-arrow-left"></i> <span data-i18n="backHome">返回主页</span></a>
        <div class="store-title"><span data-i18n="storeTitle">TayRep 商店</span></div>
    </div>
    <div class="container py-5">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="product-card">
                    <img src="便签纸.png" class="product-img" alt="便签本">
                    <h5 class="mt-2" data-i18n="product1">便签本</h5>
                    <div class="text-muted mb-2" data-i18n="desc1">THE ERAS TOUR/TTPD主题便签本</div>
                    <div class="mb-2">¥25</div>
                    <button class="buy-btn pay-btn" data-i18n="buy">购买</button>
                </div>
            </div>
            <div class="col">
                <div class="product-card">
                    <img src="撕拉片.jpg" class="product-img" alt="撕拉片">
                    <h5 class="mt-2" data-i18n="product2">撕拉片</h5>
                    <div class="text-muted mb-2" data-i18n="desc2">TTPD主题撕拉片套装（4张）</div>
                    <div class="mb-2">¥18</div>
                    <button class="buy-btn pay-btn" data-i18n="buy">购买</button>
                </div>
            </div>
            <div class="col">
                <div class="product-card">
                    <img src="NFC 音乐小卡.png" class="product-img" alt="NFC音乐小卡">
                    <h5 class="mt-2" data-i18n="product3">NFC音乐小卡</h5>
                    <div class="text-muted mb-2" data-i18n="desc3">可刷手机听歌，收藏专用</div>
                    <div class="mb-2">¥28</div>
                    <button class="buy-btn pay-btn" data-i18n="buy">购买</button>
                </div>
            </div>
            <div class="col">
                <div class="product-card">
                    <img src="苦难诗社歌词本.png" class="product-img" alt="苦难诗社歌词本">
                    <h5 class="mt-2" data-i18n="product4">苦难诗社歌词本</h5>
                    <div class="text-muted mb-2" data-i18n="desc4">TTPD主题歌词本</div>
                    <div class="mb-2">¥59.9</div>
                    <button class="buy-btn pay-btn" data-i18n="buy">购买</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 支付弹窗 -->
    <div class="modal fade" id="payModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="payTitle">请选择支付方式</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <div class="mb-3">
              <button class="btn btn-outline-success me-2" id="pay-wechat" data-i18n="wechatPay">微信支付</button>
              <button class="btn btn-outline-primary" id="pay-alipay" data-i18n="alipay">支付宝</button>
            </div>
            <div id="pay-qrcode-box" style="display:none;">
              <img id="pay-qrcode" src="" alt="支付二维码" style="max-width:220px;max-height:220px;display:block;margin:0 auto 1rem auto;">
              <div style="color:#6e6259;font-size:1rem;" data-i18n="payTip">支付时备注收货人收货地址以及款式，以及联系电话或微信号/QQ 号</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    // 多语言文本对象
    const translations = {
      zh: {
        langBtn: '语言',
        backHome: '返回主页',
        storeTitle: 'TayRep 商店',
        product1: '便签本',
        desc1: 'THE ERAS TOUR/TTPD主题便签本',
        product2: '撕拉片',
        desc2: 'TTPD主题撕拉片套装（4张）',
        product3: 'NFC音乐小卡',
        desc3: '可刷手机听歌，收藏专用',
        product4: '苦难诗社歌词本',
        desc4: 'TTPD主题歌词本',
        buy: '购买',
        payTitle: '请选择支付方式',
        wechatPay: '微信支付',
        alipay: '支付宝',
        payTip: '支付时备注收货人收货地址以及款式，以及联系电话或微信号/QQ 号'
      },
      en: {
        langBtn: 'Language',
        backHome: 'Back to Home',
        storeTitle: 'TayRep Store',
        product1: 'Notepad',
        desc1: 'THE ERAS TOUR/TTPD themed notepad',
        product2: 'Tear-off Sheets',
        desc2: 'TTPD themed tear-off set (4 pcs)',
        product3: 'NFC Music Card',
        desc3: 'Tap to play music, for collection',
        product4: 'TTPD Lyrics Book',
        desc4: 'TTPD themed lyrics book',
        buy: 'Buy',
        payTitle: 'Select Payment Method',
        wechatPay: 'WeChat Pay',
        alipay: 'Alipay',
        payTip: 'Please note your address, style, and contact info when paying.'
      },
      ja: {
        langBtn: '言語',
        backHome: 'ホームへ戻る',
        storeTitle: 'TayRep ストア',
        product1: 'メモ帳',
        desc1: 'THE ERAS TOUR/TTPD テーマメモ帳',
        product2: 'はがしシート',
        desc2: 'TTPD テーマはがしシートセット（4枚）',
        product3: 'NFC音楽カード',
        desc3: 'スマホで音楽再生・コレクション用',
        product4: 'TTPD歌詞ブック',
        desc4: 'TTPD テーマ歌詞ブック',
        buy: '購入',
        payTitle: 'お支払い方法を選択',
        wechatPay: 'WeChat Pay',
        alipay: 'Alipay',
        payTip: '支払い時に住所・スタイル・連絡先をご記入ください。'
      },
      ko: {
        langBtn: '언어',
        backHome: '홈으로',
        storeTitle: 'TayRep 상점',
        product1: '메모지',
        desc1: 'THE ERAS TOUR/TTPD 테마 메모지',
        product2: '떼어내는 용지',
        desc2: 'TTPD 테마 떼어내는 용지 세트(4장)',
        product3: 'NFC 음악 카드',
        desc3: '휴대폰으로 음악 재생, 소장용',
        product4: 'TTPD 가사집',
        desc4: 'TTPD 테마 가사집',
        buy: '구매',
        payTitle: '결제 방법 선택',
        wechatPay: 'WeChat Pay',
        alipay: 'Alipay',
        payTip: '결제 시 수령인, 주소, 스타일, 연락처를 기재해 주세요.'
      }
    };
    // 切换语言函数
    function changeLanguage(lang) {
      localStorage.setItem('selectedLanguage', lang);
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });
    }
    // 语言按钮事件
    document.querySelectorAll('.dropdown-item[data-lang]').forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const lang = e.target.getAttribute('data-lang');
        changeLanguage(lang);
      });
    });
    // 页面加载时应用已保存语言
    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('selectedLanguage') || 'zh';
      changeLanguage(savedLang);
    });
    // 购买按钮弹出支付弹窗
    document.querySelectorAll('.pay-btn').forEach(btn => {
      btn.onclick = function() {
        const modal = new bootstrap.Modal(document.getElementById('payModal'));
        document.getElementById('pay-qrcode-box').style.display = 'none';
        document.getElementById('pay-qrcode').src = '';
        modal.show();
      };
    });
    // 支付方式切换
    document.getElementById('pay-wechat').onclick = function() {
      document.getElementById('pay-qrcode').src = '微信支付.jpg';
      document.getElementById('pay-qrcode-box').style.display = '';
    };
    document.getElementById('pay-alipay').onclick = function() {
      document.getElementById('pay-qrcode').src = '支付宝支付.jpg';
      document.getElementById('pay-qrcode-box').style.display = '';
    };
    </script>
</body>
</html>
